<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Homepage</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- Externally created CSS-->
        <link rel="stylesheet" type="text/css" href="css/reset.css" media="all">
        <link rel="stylesheet" type="text/css" href="css/style.css" media="all">

        <!-- Font Awesome and Google fonts api-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <body>
        <!-- Header -->
        <header class="header">
            <div class="flex-container row p-3">               
                <div class="mr-auto p-2"><a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></div>
                <div class="p-2"><a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a></div>
                <div class="p-2"><a href="https://www.google.com/gmail/">Gmail</a></div>
                <div class="p-2"><a href="https://www.google.com/imghp?hl=EN">Images</a></div>
                <div class="p-2"><a href="https://workspace.google.com/"><img src="images/google-icon.jpg" alt="Google image icon" width="20" height="20"></a></div>
                <div class="item-6"><a href="https://accounts.google.com/login"><button class="btn btn-light">Signin</button></a></div>
            </div>                
        </header>

        <!-- The Gig google logo-->
        <div class="flex-container row p-3">           
                <div class="m-auto media">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" class="google">
                </div>
        </div>
        <!-- The search input-->
        <div class="flex-container row p-3">
            <form action="#">
                <div class="form-group input-group input-group-lg">
                    <input type="text" class="form-control" aria-label="Large" placeholder="Search" aria-describedby="inputGroup-sizing-sm">
                </div>
            </form>              
        </div>

    </body>

</html>
